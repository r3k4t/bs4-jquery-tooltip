
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  a {
    font-size: 25px;
  }
  </style>
</head>
<body>

<div class="container mt-3">
  <h3>Tooltip Methods</h3>
  <a href="#" data-toggle="tooltip" title="Hooray!">Tooltip Example</a>
  <div>
    <p>Click on the buttons to manually control the tooltip above:</p>
    <button type="button" class="btn btn-primary">Show</button>
    <button type="button" class="btn btn-warning">Hide</button>
    <button type="button" class="btn btn-success">Toggle</button>
    <button type="button" class="btn btn-danger">Dispose</button>
  </div>   
</div>




<script type="text/javascript" src="js/jquery.tooltip.js"></script>

<!-- <script type="text/javascript" src="js/jquery.tooltip-show.bs.tooltip.js"></script> -->
<!-- <script type="text/javascript" src="js/jquery.tooltip-shown.bs.tooltip.js"></script> --> 
<!-- <script type="text/javascript" src="js/jquery.tooltip-hide.bs.tooltip.js"></script> -->
<!-- <script type="text/javascript" src="js/jquery.tooltip-hidden.bs.tooltip.js"></script> -->


</body>
</html>
